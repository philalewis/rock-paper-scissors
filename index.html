<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="sidebar player-side">
      <img class="icon" src="./assets/human.svg" alt="human image">
      <h2 class="sidebar-title">Human</h2>
      <p class="score-display" id="humanScore">Score: 0</p>
      <button class="change-game hidden" id="changeGame">Change Game</button>
      <img class="greek-column" src="./assets/column.svg" alt="greek column">
    </section>
    <section class="main-container">
      <h1>Philosophy Game!</h1>
      <h3 class="prompt">Choose your era!</h3>
      <section class="game-choice-container">
        <button class="game-choice-button" id="classical">
          <h4>CLASSICAL</h4>
          <p>RULES:<br>
            Socrates > Aristotle<br>
            Plato > Socrates<br>
            Aristotle > Plato
          </p>
        </button>
        <button class="game-choice-button" id="existentialism">
          <h4>EXISTENTIALISM</h4>
          <p>RULES:<br>
            Dostoevsky > Sartre & Kierkegaard<br>
            Sartre > Kierkegaard & Nietzsche<br>
            Kierkegaard > Nietzsche & Camus<br>
            Nietzsche > Camus & Dostoevsky<br>
            Camus > Dostoevsky & Sartre
          </p>
        </button>
      </section>
      <section class="game-buttons">
        <section class="classical-buttons hidden">
          <button class="choice" id="socrates"><img src="./assets/socrates.jpeg" class="choice-image" id="socratesImage" alt="Socrates"></button>
          <button class="choice" id="plato"><img src="./assets/plato.jpeg" class="choice-image" id="platoImage" alt="Plato"></button>
          <button class="choice" id="aristotle"><img src="./assets/aristotle.jpeg" class="choice-image" id="aristotleImage" alt="Aristotle"></button>
        </section>
        <section class="existentialism-buttons hidden">
          <button class="choice" id="dostoevsky"><img src="./assets/dostoevsky.jpeg" class="choice-image" id="dostoevskyImage" alt="Dostoevsky"></button>
          <button class="choice" id="sartre"><img src="./assets/sartre.jpeg" class="choice-image" id="sartreImage" alt="Sartre"></button>
          <button class="choice" id="kierkegaard"><img src="./assets/kierkegaard.jpeg" class="choice-image" id="kierkegaardImage" alt="Kierkegaard"></button>
          <button class="choice" id="nietzsche"><img src="./assets/nietzsche.jpeg" class="choice-image" id="nietzscheImage" alt="Nietzsche"></button>
          <button class="choice" id="camus"><img src="./assets/camus.jpeg" class="choice-image" id="camusImage" alt="Camus"></button>
        </section>
      </section>
      <section class="game-results hidden">
        <section class="game-results-images">
          <img src="" class="human-choice-image" alt="human choice">
          <img src="" class="computer-choice-image" alt="computer choice">
        </section>
        <section class="winner-token">
          <img src="./assets/human.svg" alt="human icon" class="human-icon invisible">
          <img src="./assets/computer.svg" alt="computer icon" class="computer-icon invisible">
        </section>
        <p class="display-winner"></p>
        <p class="winning-quote"></p>
      </section>
    </section>
    <section class="sidebar computer-side">
      <img class="icon" src="./assets/computer.svg" alt="computer image">
      <h2 class="sidebar-title">Computer</h2>
      <p class="score-display" id="computerScore">Score: 0</p>
      <button class="clear-data hidden" id="clearData">Reset Scores</button>
      <img class="greek-column" src="./assets/column.svg" alt="greek column">
    </section>
  </body>
  <script type="text/javascript" src="quotes.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
