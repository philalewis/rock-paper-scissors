<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="sidebar player-side">
      <img src="" alt="human image">
      <h2 class="sidebar-title">Human</h2>
      <p class="score-display" id="humanScore">Score: 0</p>
      <button class="change-game hidden" id="changeGame">Change Game</button>
    </section>
    <section class="main-container">
      <h1>Rock, Paper, Scissors</h1>
      <h3 class="prompt">Choose your game!</h3>
      <section class="game-choice-container">
        <button class="game-choice-button" id="classic">
          <h4>CLASSIC</h4>
          <p>rock > scissors<br>
            paper > rock<br>
            scissors > paper
          </p>
        </button>
        <button class="game-choice-button" id="difficult">
          <h4>DIFFICULT</h4>
          <p>lizard > alien & predator<br>
            alien > predator & choice4<br>
            predator > choice4 & choice5<br>
            choice4 > choice5 & lizard<br>
            choice5 > lizard & alien
          </p>
        </button>
      </section>
      <section class="game-buttons">
        <section class="classic-buttons hidden">
          <button class="choice" id="rock"><img src="" class="rock" alt="rock"></button>
          <button class="choice" id="paper"><img src="" class="paper" alt="paper"></button>
          <button class="choice" id="scissors"><img src="" class="scissors" alt="scissors"></button>
        </section>
        <section class="difficult-buttons hidden">
          <button class="choice" id="lizard"><img src="" class="lizard" alt="lizard"></button>
          <button class="choice" id="alien"><img src="" class="alien" alt="alien"></button>
          <button class="choice" id="predator"><img src="" class="predator" alt="predator"></button>
          <button class="choice" id="choice4"><img src="" class="choice4" alt="choice4"></button>
          <button class="choice" id="choice5"><img src="" class="choice5" alt="choice5"></button>
        </section>
      </section>
      <section class="game-results hidden">
        <img src="" class="human-choice-image" alt="human choice">
        <img src="" class="computer-choice-image" alt="computer choice">
        <p class="display-winner"></p>
      </section>
    </section>
    <section class="sidebar computer-side">
      <img src="" alt="computer image">
      <h2 class="sidebar-title">Computer</h2>
      <p class="score-display" id="computerScore">Score: 0</p>
    </section>
  </body>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
