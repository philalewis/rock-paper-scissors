<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="sidebar player-side">
      <img src="" alt="human image">
      <h2 class="sidebar-title">Human</h2>
      <p class="score-display" id="humanScore">Score: 0</p>
    </section>
    <section class="main-container">
      <h1>Rock, Paper, Scissors</h1>
      <h3 class="prompt">Choose your game!</h3>
      <section class="game-choice-container">
        <button class="game-choice-button" id="classic">
          <h4>CLASSIC</h4>
          <p>rock > scissors<br>
            paper > rock<br>
            scissors > paper
          </p>
        </button>
        <button class="game-choice-button" id="difficult">
          <h4>DIFFICULT</h4>
          <p>lizard > alien & predator<br>
            alien > predator & choice4<br>
            predator > choice4 & choice5<br>
            choice4 > choice5 & lizard<br>
            choice5 > lizard & alien
          </p>
        </button>
      </section>
      <section class="choices">
        <section class="classic-buttons hidden">
          <button class="choice" id="rock">rock</button>
          <button class="choice" id="paper">paper</button>
          <button class="choice" id="scissors">scissors</button>
        </section>
        <section class="difficult-buttons hidden">
          <button class="choice" id="lizard">lizard</button>
          <button class="choice" id="alien">alien</button>
          <button class="choice" id="predator">predator</button>
          <button class="choice" id="choice4">choice4</button>
          <button class="choice" id="choice5">choice5</button>
        </section>
      </section>
    </section>
    <section class="sidebar computer-side">
      <img src="" alt="computer image">
      <h2 class="sidebar-title">Computer</h2>
      <p class="score-display" id="computerScore">Score: 0</p>
    </section>
  </body>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
